# fly.toml app configuration file generated for rift-legends on 2026-02-07T18:41:57Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'rift-legends'
primary_region = 'yyz'

[build]

[processes]
  app = 'npm run dev'

[[mounts]]
  source = 'data'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
